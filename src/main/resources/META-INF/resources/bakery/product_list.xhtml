<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>BESPOKE BAKERY</title>
	<link rel="shortcut icon" type="image/png"
		href="../resources/icons/favicon.png" />
	<meta charset="utf-8" />
</h:head>
<h:body>
	<ui:composition>
		<p:panel header="Products">
			<p:growl id="growl" sticky="false">
				<p:autoUpdate />
			</p:growl>
			<p:dataTable id="productTable" var="product" value="#{productView.list}"
				rowKey="#{product.id}" selection="#{productView.selectedProduct}"
				selectionMode="single">
				<f:facet name="header">
						Product List
					</f:facet>
				<p:column headerText="Id">
					<h:outputText value="#{product.id}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{product.name}" />
				</p:column>
				<p:column headerText="Price">
					<h:outputText value="#{product.price}" />
				</p:column>
			</p:dataTable>
			<p:contextMenu for="productTable">
				<p:menuitem value="Delete" icon="ui-icon-close"
					action="#{productView.deleteProduct()}">
				</p:menuitem>
			</p:contextMenu>
		</p:panel>
	</ui:composition>
</h:body>
</html>
